[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
platform_packages =
    toolchain-xtensa32 @ ~2.80400.0
    framework-arduinoespressif32@https://github.com/espressif/arduino-esp32.git#2.0.2
